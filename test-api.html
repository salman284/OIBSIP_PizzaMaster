<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        const resultsDiv = document.getElementById('results');

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Health Test Success:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Health test success:', data);
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Health Test Error:</h3><pre>' + error.message + '</pre>';
                console.error('Health test error:', error);
            }
        }

        async function testLogin() {
            try {
                console.log('Testing login endpoint...');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testuser@pizzamaster.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Login Test Success:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Login test success:', data);
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Login Test Error:</h3><pre>' + error.message + '</pre>';
                console.error('Login test error:', error);
            }
        }

        // Auto-test health on load
        window.onload = testHealth;
    </script>
</body>
</html>
