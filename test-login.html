<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <button onclick="testLogin()">Test Admin Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('ğŸŒ Starting login test...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@pizzamaster.com',
                        password: 'admin123'
                    })
                });

                console.log('ğŸŒ Response status:', response.status);
                
                const data = await response.json();
                console.log('ğŸŒ Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>âœ… Login Successful!</h3>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                        <p><strong>User:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>âŒ Login Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            } catch (error) {
                console.error('ğŸš¨ Test error:', error);
                resultDiv.innerHTML = `
                    <h3>âŒ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
